<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .clock {
            font-size: 2rem;
            font-weight: bold;
        }
        .ray-id {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #333;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>We'll be back soon!</h1>
    <p>Our website is under maintenance until <strong>Monday 9:00 AM</strong>.</p>
    <div class="clock" id="countdown"></div>
    <div class="ray-id" id="ray-id">Ray ID: Loading...</div>

    <footer id="footer">
        Loading your IP and ISP details...
    </footer>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const deadline = new Date();
            deadline.setDate(deadline.getDate() + ((1 + 7 - deadline.getDay()) % 7)); // Set to next Monday
            deadline.setHours(9, 0, 0, 0);

            const now = new Date();
            const diff = deadline - now;

            if (diff > 0) {
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);
                document.getElementById("countdown").innerText = `Time Left: ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").innerText = "The website is back online!";
            }
        }

        setInterval(updateCountdown, 1000);

        // Random Ray ID Generator
        function generateRayID() {
            const rayID = Math.random().toString(36).substring(2, 14).toUpperCase();
            document.getElementById("ray-id").innerText = `Ray ID: ${rayID}`;
        }

        generateRayID();
        setInterval(generateRayID, 1000);

        // Fetch IP and ISP Details
        async function fetchIPDetails() {
            try {
                const response = await fetch("https://ipinfo.io/json?token=bf4a967c47cee6"); // Replace with your token
                if (!response.ok) {
                    throw new Error("Failed to fetch IP details.");
                }
                const data = await response.json();
                const { ip, org } = data; // Extract IP and organization (ISP)
                const footer = document.getElementById("footer");
                footer.innerHTML = `Your IP: ${ip} | ISP: ${org}`;
            } catch (error) {
                console.error(error);
                document.getElementById("footer").innerText = "Unable to fetch IP and ISP details.";
            }
        }

        fetchIPDetails();
    </script>
</body>
</html>
