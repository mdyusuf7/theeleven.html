r<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .ray-id {
            font-size: 1.2rem;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            color: #000;
        }
        footer {
            margin-top: 30px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>üåê Server Under Maintenance</h1>
    <p>We are currently performing maintenance. We'll be back by:</p>
    <div class="countdown" id="countdown">Calculating...</div>
    <p>Thank you for your patience.</p>
    <div class="ray-id" id="ray-id">Ray ID: Generating...</div>
    <footer>&copy; 2025 Yusserver</footer>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setHours(9, 0, 0, 0); // 9 AM
            const today = new Date();
            const daysToMonday = (8 - today.getDay()) % 7; // Calculate days until Monday
            targetDate.setDate(today.getDate() + daysToMonday);

            const diff = targetDate - today;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent =
                `${daysToMonday} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }
        setInterval(updateCountdown, 1000);

        // Generate Random Ray ID
        function generateRayId() {
            const rayId = Array.from({ length: 12 }, () => Math.floor(Math.random() * 10)).join('');
            document.getElementById("ray-id").textContent = `Ray ID: ${rayId}`;
        }
        generateRayId();
    </script>
</body>
</html>
